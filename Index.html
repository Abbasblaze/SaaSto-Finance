<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"

        <img
          class="object-cover max-w-12 max-h-12"

      </div>

      <div class="flex items-center gap-4">

        >
        <button
          class="border border-green-400 bg-green-500 px-6 py-2 rounded-full text-white hover:bg-green-500"

      </div>

      <button id="menu-button" class="p-2 md:hidden" onclick="handleMenu()">
        <i class="ri-menu-line text-gray-600"></i>
      </button>

      <div

      >
        <div id="nav-bar" class="flex justify-between">
          <a href="#" id="brand" class="flex gap-2 items-center">
            <img
              class="object-cover max-w-12 max-h-12"

              alt="logo"
            />

          <button id="menu-button" class="p-2 md:hidden" onclick="handleMenu()">
            <i class="ri-close-line text-gray-600"></i>
          </button>
        </div>
        <div class="mt-6">
          <a
            href="#"
            class="font-medium m-3 p-3 hover:bg-gray-50 block rounded-lg"

          </a>
          <a
            href="#"
            class="font-medium m-3 p-3 hover:bg-gray-50 block rounded-lg"
            >Services
          </a>
          <a
            href="#"
            class="font-medium m-3 p-3 hover:bg-gray-50 block rounded-lg"

          </a>
          <a
            href="#"
            class="font-medium m-3 p-3 hover:bg-gray-50 block rounded-lg"

          </a>
        </div>
      </div>

    <!-- Header -->

    <main class="p-3 flex bg-white justify-between items-center mb-3">
      <div class="translate-x-32 mb-auto">
        <img src="./img/Image.png" alt="" class="hidden sm:block" />

        <p class="text-lg mt-5">

        </button>
      </div>
      <div class="">

      </div>

          <h2 class="text-5xl font-bold text-gray-800">115k+</h2>

        </div>

        <div
          class="mt-8 text-center md:text-left border-l-2 border-gray-300 pl-20"
        >
          <h2 class="text-5xl font-bold text-gray-800">>10k</h2>
          <p class="text-gray-600 text-lg mt-5">Good Testimonials</p>
